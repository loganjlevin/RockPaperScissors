<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
      <p>Play a simple game of Rock, Paper, Scissors against a computer.</p>
    </header>

    <div class="choose">
      <h2>Choose your weapon!</h2>
      <ul>
        <li class="rock">
          <img src="img/rock.jpg" alt="Rock" />
        </li>
        <li class="paper">
          <img src="img/paper.jpeg" alt="Paper" />
        </li>
        <li class="scissors">
          <img src="img/scissors.jpg" alt="Scissors" />
        </li>
      </ul>
    </div>

    <div class="choose">
      <h2>The Computer randomly chose...</h2>
      <ul>
        <li class="tag">
          <img src="img/rock.jpg" alt="Rock" />
        </li>
        <li class="tag">
          <img src="img/paper.jpeg" alt="Paper" />
        </li>
        <li class="tag">
          <img src="img/scissors.jpg" alt="Scissors" />
        </li>
      </ul>
    </div>

    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
